name: Publish to PyPI
on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build_and_publish_test_pypi:
    runs-on: ubuntu-latest
    steps:
        - name: Checkout code
          uses: actions/checkout@v3

        - name: Setup Python
          uses: actions/setup-python@v4
          with:
            python-version: 3.9

        - name: Install dependencies
          run: | 
             python -m pip install --upgrade pip
             pip install wheel twine

        - name: Print release version
          run: |
            echo "Release version is: $GITHUB_REF_NAME"

        - name: Create envvar for setup.py
          run: echo "RELEASE_TAG=$GITHUB_REF_NAME" >> $GITHUB_ENV

        - name: Build package
          run: python setup.py sdist bdist_wheel

        - name: Print content of dist folder
          run: ls dist

        - name: Check package
          run: twine check dist/*

        - name: Publish package
          env:
            TWINE_USERNAME: __token__
            TWINE_PASSWORD: ${{ secrets.TESTPYPI_API_TOKEN }}
          run: twine upload --repository testpypi dist/*

  build_and_publish_pypi:
    runs-on: ubuntu-latest
    needs: build_and_publish_test_pypi
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install wheel twine

      - name: Print release version
        run: |
          echo "Release version is: $GITHUB_REF_NAME"

      - name: Create envvar for setup.py
        run: echo "RELEASE_TAG=$GITHUB_REF_NAME" >> $GITHUB_ENV

      - name: Build package
        run: python setup.py sdist bdist_wheel

      - name: Print content of dist folder
        run: ls dist

      - name: Check package
        run: twine check dist/*

      - name: Publish package
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: twine upload --repository pypi dist/*